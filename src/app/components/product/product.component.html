<div class="container">
  <div class="product">

    <div class="carte" *ngFor="let product of filteredProducts">
      <div (click)="sendId(product.id); setTitle(product.title)">
        <img [src]="product.image_url" [title]="product.title" [alt]="product.title">
        <h5>{{ product.title | titlecase }}</h5>
        <div class="content align-content-around">
          <app-star-rating [rating]="product.product_rating"
          (starRatingClicked)="receiveRatingClicked($event)">
          </app-star-rating>
          <a target="_blank" [href]="product.product_url" class="btn btn-info">Acheter</a>
        </div>

      </div>
    </div>

  </div>
</div>
